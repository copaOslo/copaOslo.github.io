<!DOCTYPE html>
<html lang="no">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Copa Bartenders</title>
  <meta name="description" content="Copa Bartenders – Vi lager drinkene, dere lager minnene." />
  <link rel="preload" href="img/copa_logo.png" as="image">
  <link rel="preload" href="img/copa_banner.png" as="image">
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

  <!-- LOADER (shows until GIF finishes) -->
  <div id="loader" class="loader" aria-live="polite" aria-busy="true">
    <img id="loaderGif" src="img/loading.gif" alt="Fyller martini ..." data-duration-ms="3500" />
    <p class="loader__label">Blander magien …</p>
  </div>

  <!-- HEADER / HERO -->
  <header class="hero">
    <div class="hero__content container">
      <img class="hero__logo" src="img/copa_logo.png" alt="Copa Bartenders logo">
      <h1 class="hero__tagline">VI LAGER DRINKENE, <span>DERE LAGER MINNENE</span></h1>

      <div class="hero__cta">
        <a id="contactBtn" class="btn btn--primary" href="#">Book via e-post</a>
        <a class="btn btn--ghost" href="https://www.instagram.com/copabartenders_oslo/" target="_blank"
          rel="noopener">Følg oss på Instagram</a>
      </div>
    </div>

    <img class="hero__banner" src="img/copa_banner.png" alt="Copa Bartenders banner">
  </header>

  <div id="bookingNotice" class="booking-notice" hidden>
    Din booking er sendt! Vi vil kontakte deg så snart vi kan.
  </div>
  <div id="contactModal" class="contact-modal" hidden>
    <div class="contact-overlay"></div>
    <div class="contact-content">
      <button id="closeContact" class="contact-close" aria-label="Lukk">×</button>
      <h2>Book Copa Bartenders</h2>
      <form id="bookingForm">
        <label>
          Navn *
          <input type="text" name="name" required>
        </label>
        <label>
          Epost *
          <input type="email" name="email" required>
        </label>
        <label>
          Type drinker *
          <select name="drinks" required>
            <option value="">Velg type</option>
            <option value="Cocktail">Cocktail</option>
            <option value="Mocktail">Mocktail</option>
            <option value="Both">Begge</option>
          </select>
        </label>
        <label>
          Antall gjester *
          <input type="number" name="guests" min="1" required>
        </label>
        <label>
          Tilleggsinformasjon (optional)
          <textarea name="moreinfo" rows="4"></textarea>
        </label>
        <button type="submit" class="btn btn--primary">Send booking</button>
      </form>
    </div>
  </div>

  <!-- INSTAGRAM FEED -->
  <section class="instagram container" id="instagram">
    <div class="ig-slider" id="ig-slider" aria-live="polite">
      <div class="ig-track" id="ig-track"></div>
      <button class="ig-nav ig-prev" aria-label="Forrige" id="ig-prev">‹</button>
      <button class="ig-nav ig-next" aria-label="Neste" id="ig-next">›</button>
      <div class="ig-dots" id="ig-dots" aria-hidden="true"></div>
    </div>

    <div id="ig-error" class="ig-fallback" hidden>
      Kunne ikke laste feed akkurat nå. Se oss på
      <a class="link" target="_blank" rel="noopener" href="https://www.instagram.com/copabartenders_oslo/">
        Instagram
      </a>.
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="footer">
    <div class="container footer__inner">
      <p>© <span id="year"></span> Copa Bartenders</p>
      <a class="link" href="mailto:booking.copaoslo@gmail.com">booking.copaoslo@gmail.com</a>
    </div>
  </footer>
</body>

</html>
