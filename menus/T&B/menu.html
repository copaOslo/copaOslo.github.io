<!DOCTYPE html>
<html lang="no">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Copa Bartenders – Menu</title>
    <meta name="description" content="Bar menu – Copa Bartenders" />
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Great+Vibes&display=swap"
        rel="stylesheet">
    <link rel="icon" href="../../favicon/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../../favicon/favicon-16x16.png" type="image/png">
    <link rel="apple-touch-icon" href="../../favicon/apple-touch-icon.png">
    <link rel="stylesheet" href="../../style.css" /> <!-- Global styles -->
    <link rel="stylesheet" href="menu.css" /> <!-- Page-specific styles -->
</head>

<body>
    <header class="hero">
        <!-- LOADER -->
        <div id="loader" class="loader" aria-live="polite" aria-busy="true">
            <img id="loaderGif" src="../../img/cocktail_load.gif" alt="Fyller martini ..." data-duration-ms="2300" />
            <p class="loader__label">Mixing the magic …</p>
        </div>

        <div class="container header-bar">
            <a href="../../index.html" class="back-button">← Back to the main
                page</a>
            <h1 class="menu-title">Bar Menu</h1>
            <img src="img/T_B_logo.png" alt="Logo" class="top-logo">
        </div>
    </header>

    <main class="container">
        <!-- Featured Drinks -->
        <section class="feature-drinks">
            <div class="drink-card">
                <img id="hisDrink" class="drink-image" src="img/jack_ginger.png" />
                <h3>Tanu's Signature</h3>
                <p>Whiskey based drink with ginger and lime.</p>
            </div>
            <div class="drink-card">
                <img id="hersDrink" class="drink-image-hers" src="img/lychee_mocktail.png" />
                <h3>Bravee's Signature</h3>
                <p>Refreshing mocktail with a lychee base.</p>
            </div>
        </section>

        <!-- Cocktails -->
        <section class="menu-section">
            <h2>Cocktails</h2>
            <div class="drinks-section">
                <div id="cocktail-groups" class="drink-list"></div>
                <div class="drinks-image stamp-wrap">
                    <img src="img/cocktails.png" alt="Cocktails">
                    <img class="stamp" src="img/ask_bartender.png" alt="Ask the Bartender">
                </div>
            </div>
        </section>

        <!-- Mocktails -->
        <section class="menu-section">
            <h2>Mocktails</h2>
            <div class="drinks-section">
                <div id="mocktail-groups" class="drink-list"></div>
                <div class="drinks-image stamp-wrap">
                    <img src="img/mocktails.png" alt="Mocktails" class="mocktails">
                    <img class="stamp" src="img/ask_bartender.png" alt="Ask the Bartender">
                </div>
            </div>
        </section>

        <!-- Wine, Beer & Shots -->
        <section class="menu-section">
            <h2>Wine, Beer & Shots</h2>
            <div class="drinks-section">
                <div id="wine-groups" class="drink-list"></div>
                <div class="drinks-image stamp-wrap">
                    <img src="img/wine_beer.png" alt="Wine and Beer" class="wine_beer" />
                    <img class="stamp" src="img/ask_bartender.png" alt="Ask the Bartender" />
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer__inner">
            <p>© <span id="year"></span> Copa Bartenders</p>
        </div>
    </footer>
    <script src="menu.js"></script>
</body>

</html>
